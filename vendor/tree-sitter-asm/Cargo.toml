[package]
name = "tree-sitter-asm"
description = "ASM grammar for the tree-sitter parsing library"
version = "0.20.0"
authors = ["Chunmiao Li <lichunmiao@huawei.com>, Yijun Yu <yijun.yu@huawei.com>"]
license = "MIT"
readme = "bindings/asm/README.md"
keywords = ["incremental", "parsing", "asm"]
categories = ["parsing", "text-editors"]
repository = "https://github.com/yijunyu/tree-sitter-asm"
edition = "2018"

build = "bindings/asm/build.rs"
include = [
  "bindings/asm/*",
  "grammar.js",
  "queries/*",
  "src/*",
]
autoexamples = false

[lib]
path = "bindings/asm/lib.rs"

[dependencies]
tree-sitter = "0.20"

[build-dependencies]
cc = "1.0"
